services:
  # Python Web Service (Flask)
  - type: web
    name: petronas-cybercrime-platform
    env: python
    region: singapore
    plan: starter
    buildCommand: |
      # Create necessary directories
      mkdir -p uploads/deepfake_scans uploads/evidence uploads/test_ai_detection templates
      
      # Install minimal Python dependencies (ML dependencies skipped to avoid build timeout)
      pip install Flask>=2.3.0 flask-cors requests>=2.31.0 Werkzeug>=2.3.0 gunicorn>=21.2.0
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SIGHTENGINE_API_USER
        sync: false
      - key: SIGHTENGINE_API_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /api/status

